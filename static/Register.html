<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/font.css" />
    <link rel="stylesheet" href="styles/register.css" />
  </head>
  <body>
    <main class="messenger">
      <section class="authentication messenger__authentication">
        <div class="authentication__container">
          <header class="authentication__header">
            <h2 class="authentication__title">Регистрация</h2>
          </header>
          <form class="authentication__form">
            <div class="authentication__inputs">
              <input class="base-input" placeholder="Придумайте логин" />
              <input class="base-input" placeholder="Придумайте пароль" />
              <input class="base-input" placeholder="Повторите пароль" />
            </div>

            <footer class="authentication__buttons data_controls">
              <a class="data_controls__parallel" href="#">Авторизация</a>
            <button
              class="data-controls__button data-controls__button_type_submit"
            >
              Регистрация
            </button>
            </footer>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
